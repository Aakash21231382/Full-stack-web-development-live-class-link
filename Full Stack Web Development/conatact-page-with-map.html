<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page with Map</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffefef;
        }
        .container{
            width: 100%;
            height: auto;
            border: 1px solid black;
            padding: 40px 0;
            margin: auto;
            
        }
        .container h1{
            align-items: center;
            margin-bottom: 20px;
        }
         .contact-wrapper{
            display: flex;
            justify-content: space-around;
            gap: 40px;
            
         }
        .contact-info{
            background: #a19d9d;
            padding: 25px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
        }
        .map-box{
            width: 100%;
            height: 200px;
        }

    </style>
</head>
<body>
     <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-wrapper">
            <div class="contact-info">
            <h3>Reach Us</h3>
            <p>Address : <strong>Delhi, India</strong></p>
            <p>Email : <strong>info@gmail.com</strong></p>
            <p>Phone : <strong>+9197823468</strong></p>
        </div>
        <div class="map-box">
            <iframe  width="230px" height="230px" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3991.4854953319254!2d77.76051654207531!3d28.9993595193992!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390c7ad95da39ceb%3A0x839344593a0cdec!2sIIMT%20UNIVERSITY-%20ION%20DIGITAL%20ZONE!5e0!3m2!1sen!2sin!4v1763650214508!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
           </div>
        </div>
     </div>
</body>
</html>
