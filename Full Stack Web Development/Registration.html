<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form linked table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: pink;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container{
            max-width: 500px;
            margin: auto;
            padding: 10px 50px;
            margin-top: 80px;
            border: 2px solid black;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0 , 0, 0, 0.7);
        }
        .container h2{
            text-align: center;
            padding:20px 10px;
            border-bottom: 2px solid black;
            margin-bottom: 20px;
        }
        input, select{
            width: 100%;
            padding: 10px;
            margin: 8px  0;
            border: 1px solid black;
            border-radius: 6px;
        }
        .btn{
            background-color: brown;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 20px;
        }
        
        input[type="radio"],
        input[type="checkbox"] {
             width: auto !important;     /*  100% width hat geya hai*/
             margin-bottom: 15px;        /* sirf neeche gap */
             margin-right: 5px;          /* circle / box ke baad thoda gap */
             display: inline-block;
         }  


    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form action="regTable.html" method="GET">
            <label for="name" >Name</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="roll">Roll no</label>
            <input type="number" id="roll" name="roll" required>
            <br><br>
            <label for="father">Father Name</label>
            <input type="text" id="father" name="father" required>
            <br><br>
            <label for="birth">Date of birth</label>
            <input type="date" id="birth" name="birth" required>
            <br><br>
            <label for="phone"> Mobile Number</label>
            <input type="number" id="phone" name="phone" required>
            <br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" required>
            <br><br>
            <label for="gender">Gender</label>
            <input type="radio" id="gender" name="gender" value="Male" >Male
            <input type="radio" id="gender" name="gender" value="Female" >Female
            <br><br>
            <label for="course">Course</label>
            <input type="checkbox" id="course" name="course" >HTML
            <input type="checkbox" id="course" name="course">CSS
            <input type="checkbox" id="course" name="course">JAVA SCRIPTS
            <br><br>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <br><br>
            <label for="address">Address</label>
            <input type="textarea" id="address" name="address" required>
            <br><br>
            <button type="submit" class="btn">Submit</button>
            

        </form>
    </div>
</body>
</html>
