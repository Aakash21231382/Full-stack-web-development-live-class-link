<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: sans-serif;
            background: #ecd9d9;
            padding: 20px;
        }
        .container{
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            margin: auto;
        }
        .container h1{
            font-size: 20px;
            text-align: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        input,select{
            width: 100%;
            padding: 10px;
            margin: 8px  0;
            border: 1px solid black;
            border-radius: 6px;
        }
        button{
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form action="table.html" method="GET">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="age" >Age</label>
            <input type="number" id="age" name="age" >
            <br><br>
            <label for="email" >Email</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="course"  >Course</label>
           <select name="course" id="course">Course
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JAVA SCRIPTS">JAVA SCRIPTS</option>
           </select>
             <br><br>
             <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
